<!-- Sticky footer -->
<footer class="footer mt-auto py-3">

        </div>

    <script>
        const quotes = [
        "I'll see you in another life, when we are both cats",
        "I desire a human being, not an insect or a mollusk",
        "a woman gathered the atoms",
        "I am never any one of my attitudes, any one of my actions",
        "Baby I can't text you, I am not an author",
        "what I see is unreal",
        "I'm a dog on the roof like Snoopy",
        "love the smell of gasoline, bleach, and Sharpies",
        "happiness only real when shared",
        "let's make the car a place of silent reflection"
        ];


        function generateQuote() {
            // Get a random index
            const randomIndex = Math.floor(Math.random() * quotes.length);
            
            // Get the quote from the array
            const randomQuote = quotes[randomIndex];
            
            // Display the quote on the webpage
            const quoteDisplay = document.getElementById('quoteDisplay');
            quoteDisplay.textContent = randomQuote;
        }
    </script>
